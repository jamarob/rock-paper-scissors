<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock-Paper-Scissors</title>

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
</head>

<body>

  <section data-js="insert" class="insert"></section>
  <img data-js="rock" class="hidden" src="img/rock.png" alt="Rock">
  <img data-js="paper" class="hidden" src="img/paper.png" alt="Paper">
  <img data-js="scissors" class="hidden" src="img/scissors.png" alt="Scissors">

  <button data-js="restart" class="restart" disabled>Restart</button>
</body>

</html>
